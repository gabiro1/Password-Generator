<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            outline: none;
        }

        body {
            background: #0e0e0e; 
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            padding: 30px 40px;
            width: 100%;
            max-width: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: #1e1e1e; 
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        h2 {
            text-align: center;
            font-size: 1.5rem;
            color: #00b4d8; 
            margin-bottom: 20px;
        }

        p {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #c4c4c4;
        }

        select, input[type="text"], button {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            font-size: 1rem;
            background: #292929;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        select:focus, input[type="text"]:focus {
            border-color: #00b4d8;
            box-shadow: 0 0 5px rgba(0, 180, 216, 0.5);
        }

        input[type="checkbox"] {
            margin: 10px;
            accent-color: #00b4d8;
            cursor: pointer;
            transform: scale(1.2);
        }

        button {
            background-color: #00b4d8;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            border: none;
        }

        button:hover {
            background-color: #0077a3;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .password-box {
            font-size: 1.2rem;
            font-weight: 600;
            background: rgba(76, 175, 80, 0.2);
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            text-align: center;
            cursor: pointer;
            user-select: none;
            transition: background 0.3s;
        }

        .password-box:hover {
            background: rgba(76, 175, 80, 0.3);
        }

        .copy-message {
            color: #4caf50;
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Password Generator</h2>

        <form method="GET">
            <label for="length">Select Password Length:</label>
            <select name="length" id="length">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10" selected>10</option>
                <option value="12">12</option>
                <option value="13">13</option>
            </select>

            <div>
                <input type="checkbox" name="uppercase" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>

            <div>
                <input type="checkbox" name="numbers" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>

            <div>
                <input type="checkbox" name="special" id="special">
                <label for="special">Include Special Characters</label>
            </div>

            <button type="submit" name="generate">Generate Password</button>
        </form>

        {% if password %}
            <div class="password-box" id="passwordBox" onclick="copyPassword()">
                {{ password }}
            </div>
            <p class="copy-message" id="copyMessage">Copied to clipboard!</p>
        {% endif %}
    </div>

    <script>
        function copyPassword() {
            var passwordBox = document.getElementById("passwordBox");
            var passwordText = passwordBox.innerText;
            var copyMessage = document.getElementById("copyMessage");

            navigator.clipboard.writeText(passwordText).then(() => {
                copyMessage.style.display = "block"; 
                setTimeout(() => {
                    copyMessage.style.display = "none";
                }, 1500);
            });
        }
    </script>

</body>
</html>
